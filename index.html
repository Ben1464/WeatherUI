<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <h1>Today's Weather</h1>
        <div class="weather-info">
            <div class="weather-icon">
                <img src="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png" alt="Weather icon" width="60px"
                    height="60px">
            </div>
            <div class="weather details">
                <p class="City,Country">City, Country</p>
                <p class="temperature">Temperature 24C</p>
                <p class="description">Partly cloudy</p>
                <p>&copy;2023 Benson Mwangi</p>
            </div>
        </div>
    </div>

</body>

</html>
